<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
</head>
<body>
    <h1>Movie Recommendations</h1>
    <input type="text" id="movieInput" placeholder="Enter movie name">
    <button onclick="getRecommendations()">Get Recommendations</button>
    <div id="recommendations"></div>

    <script>
        async function getRecommendations() {
            const movieName = document.getElementById('movieInput').value;
            const response = await fetch(`https://your-render-app-url.onrender.com/recommend?movie=${movieName}`);
            const data = await response.json();
            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = '';
            data.recommendations.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.innerHTML = `<h2>${movie.title}</h2><p>${movie.overview}</p><p>Release Date: ${movie.release_date}</p>`;
                recommendationsDiv.appendChild(movieDiv);
            });
        }
    </script>
</body>
</html>
